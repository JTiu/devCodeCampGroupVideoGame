<h1>List of Results for {{partial_name}}</h1><!--jinja magic-->

      <ul>
        {% for name in results %}
        <li><a href="{{ url_for('video_game.display_game_details', name=name) }}">{{name}}</a></li>
        {% endfor %}
      </ul>

</body>
